<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" href="./assets/logo_3-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    <h1>Registration Form</h1>
    
    <form action="./loginsuccess.html">
    <fieldset> 
    <legend>Registration Form</legend>

    <label for="name">Name:</label> <input type="text" name="name" placeholder="Enter your Name" required />
    <br /><br />
    <label for="email">Email:</label> <input type="email" name="email" placeholder="Ener your Email" required />
    <br /><br />
    <label for="passkey">Password:</label>
    <input type="password" name="passkey" required /> <br /><br />
    <label for="confirmPass">Confirm Password:</label>
    <input type="password" name="confirmPass" required /> <br /><br />
    <label for="gen">Gender:</label>
    <input type="radio" name="gen">Male</input> <input type="radio" name="gen">Female</input> <input type="radio" name="gen" >Other</input> <br /><br />

    <label for="skills">Skills:</label>
    <input type="radio" name="java">Java</input> <input type="radio" name="python">Python</input> <input type="radio" name="PHP" >PHP</input> <br /><br />

    <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" /><br><br>

    <label for="address">Address</label>
    <textarea name="address" rows="5" cols="80"></textarea><br><br>

    <label for="age">Age:</label>
    <input type="number" name="age" /><br><br>
    
    <label for="expectation">Expectation(in lakh/annum)</label>
    <input type="range" name="expectation" min="2" max="20"> <br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" /><br><br>





    
    <input type="submit" value="Submit">
</fieldset>
</form>
  </body>
</html>
