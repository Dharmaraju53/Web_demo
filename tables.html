<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample page!</title>
        <!-- These are useful to connect the external sources and the plugins -->
        <link rel="shortcut icon" href="/logo_3-removebg-preview.png">
        
    </head>
<body>
    <!-- Tables in Html -->

    <table border="2">
        
        <!-- all the 3 thead , tbody and tfoot are superior -->
        <thead>
            <tr>
                <th>Si_no</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <td>1100</td>
                </tr>
            </tfoot>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>250</td>
            </tr>
            
            
            <tr>
                <td>2</td>
                <td>Orange</td>
                <td>350</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kiwi</td>
                <td>500</td>
            </tr>

            
        </tbody>

        <!-- in td element by default the data aligns left , in th by deafult the data aligns to centre for the cell -->


        
        
    </table>

</body>
</html>
