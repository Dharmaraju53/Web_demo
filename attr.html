<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Example</title>
    <style>
       
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #unique-header {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Using class -->
    <p class="highlight">This paragraph is highlighted.</p>
    <p class="highlight">This one is highlighted too!</p>

    <!-- Using id -->
    <h1 id="unique-header">Welcome to HTML & CSS!</h1>
    <h1 id="unique-header">Welcome to HTML & CSS!</h1>

    <script>
        // Select by class
        const highlightedElements = document.querySelectorAll('.highlight');
        highlightedElements.forEach(el => el.style.border = '2px solid red');
    
        // Select by id
        const header = document.getElementById('unique-header');
        header.textContent = "Header Changed with JavaScript!";
    </script>
    
</body>
</html>
