<!-- root tag -->
<!DOCTYPE html> 

<!-- parent tag -->
<html lang="en">

    <!-- child tags -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample page!</title>
        <!-- These are useful to connect the external sources and the plugins -->
        <link rel="shortcut icon" href="/logo_3-removebg-preview.png">
        <style>
            a{
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

        <!-- Angualar braces , < - opening /> - closing -->
        <p>Lorem ipsum dolor sit amet.</p> <p>Lorem ipsum dolor sit amet.</p>
        <hr>

        italic is used for the documents striking where as emphasize is the official stroke of italic version the differenece will be in stroke when we apply stylings

        <i>Lorem ipsum dolor sit amet.</i> <br>


        <em>Lorem ipsum dolor sit amet.</em> <br>


        <!-- self closing tags -->
        <!-- avoid online links for the images for the webpages which are undeelive -->
        <a href="https://receptumelogic.com/"><img src="./assets/logo_3.png" alt="decp1"></a> <br>
        
        <img src="./assets/logo_3.png" alt="decp2">
       
    </body>
</html>
