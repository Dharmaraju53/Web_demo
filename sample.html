<!-- root tag -->
<!DOCTYPE html> 

<!-- parent tag -->
<html lang="en">

    <!-- child tags -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample page!</title>
        <!-- These are useful to connect the external sources and the plugins -->
        <link rel="shortcut icon" href="/logo_3-removebg-preview.png">
        
    </head>

    <body>
        
        <!-- Types of list -->
        <!-- Three types of lits: 1. unordered , 2.ordered, 3.description lists -->
        <!-- disc,circle,square -->
         <h1>Unordered lists</h1>
         <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
         </ul>
        
         <h1>Ordered lists</h1>
         <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
         </ol>
         <!-- html structuring is not depends on the case sensitivity -->
         <H1>Description lists</H1>
         <dl>
            <!-- description term -->
            <dt>Coffee</dt>
            <!-- description definition -->
            <dd>=>It's from cafeein beans</dd>

            <h2>Types of headings</h2>
            <dt>&lt;h1&gt; - &lt;h6&gt;</dt>
            <dd>=>These are used to define the headings in the webpage</dd>
         </dl>

    </body>
</html>
