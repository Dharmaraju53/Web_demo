<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample page of masking!</title>

    <style>
        body{
            text-align: center;
            font-size: 250px;
        }

        .mask{
            background-image: url("assets/sunset.jpg");
            background-size: cover;
            background-clip: text;
            color: transparent;

        }

    </style>
</head>
<body>

    <h1 class="mask">Hello</h1>
    
</body>
</html>
