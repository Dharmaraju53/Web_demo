<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample page!</title>
        <!-- These are useful to connect the external sources and the plugins -->
        <link rel="shortcut icon" href="/assets/logo_3-removebg-preview.png">
    </head>
<body>
    <!-- FORMS: The interactive element in the html responsible for the data integrity with the backend(databse,programing,scripting) -->

    <form action="./loginsucess.html">

        <fieldset>

            <legend><h1>Registration_form</h1></legend>
            
        <label for="user">Username:</label> 
        <input type="email" placeholder="Enter your email here.." name="user" required> <br><br>

        <label for="passkey">Password:</label> 
        <input type="password" placeholder="Enter your password.." name="passkey" required> <br><br>


        <label for="dob">DOB:</label> 
        <input type="date"  name="dob" required> <br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" required> <br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required> <br><br>

        <label for="gen">Gender:</label> <input type="radio" name="gen">Male<input type="radio" name="gen">FeMale<input type="radio" name="gen">Other <br><br>

        <label for="skills">Skills:</label> <input type="checkbox" name="java">Java<input type="checkbox" name="python">Python<input type="checkbox" name="pho">Php <br><br>

        <label for="resume">Upload resume:</label> <input type="file" name="resume"> <br><br>

            <label for="address">Address:</label> <textarea name="address" rows="4" cols="80"></textarea>
        <input type="submit">

        </fieldset>


    </form>
</body>
</html>
